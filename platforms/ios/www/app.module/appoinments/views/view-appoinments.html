<ion-view view-title="View Appoinments">
  <ion-content class="padding">
	<div class="card" ng-repeat="item in viewAppoinment.List">
		<div class="item item-divider">
    		{{item.doctorName}}
  		</div>
		<div class="item item-text-wrap">
			{{item.address}}
		</div>
	</div>       
  </ion-content>
</ion-view>
