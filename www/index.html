<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/onezone-datepicker/dist/onezone-datepicker.min.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>

    <script src="app.module/account/controller/account.ctrl.js"></script>
    <script src="app.module/medicine/controller/medicine-detail.ctrl.js"></script>
    <script src="app.module/dashboard/controller/dash.ctrl.js"></script>
    <script src="app.module/medicine/controller/medicine.ctrl.js"></script>
    <script src="app.module/medicine/controller/medicine-detail.ctrl.js"></script>
    <script src="app.module/services/services.js"></script>
  </head>
  <body ng-app="medical">

    <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-royal nav-title-slide-ios7">
          <ion-nav-buttons side="left">
              <!-- Toggle left side menu -->
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
          <!--Back icon for nav bar-->
          <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <header class="bar bar-header bar-balanced">
          <h1 class="title">Menu</h1>
        </header>
        <ion-content class="has-header">
          <div class="list">

            <a class="item item-icon-left" href="#">
              <i class="icon ion-refresh"></i>
              Check status
            </a>

            <a class="item item-icon-left" href="#">
              <i class="icon ion-heart"></i>
              Pick an appoinment
            </a>

            <a class="item item-icon-left" href="#">
              <i class="icon ion-mic-a"></i>
              Doctor's List
            </a>

            <a class="item item-icon-left" href="#">
              <i class="icon ion-person-stalker"></i>
              Friends
              <span class="badge badge-assertive">0</span>
            </a>

          </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
