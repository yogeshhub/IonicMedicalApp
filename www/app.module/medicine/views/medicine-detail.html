<ion-view view-title="{{medicine.name}}">
  <ion-content>
    <div style="background: url({{medicine.image}});position: absolute;
    width: 100%;
    height: 500px;
    background-size: 100% 100%;
    z-index: -2;
    opacity: 0.2;background-repeat: no-repeat;"></div>
    <p class="padding" style="line-height: 30px;">
      {{medicine.description}}
    </p>
  </ion-content>
</ion-view>
